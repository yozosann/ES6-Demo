<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        //定义类
        class Point {
            constructor(x = 1, y = 2) {
                this.x = x;
                this.y = y;
            }

            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }

        const p1 = new Point(1,3);

        //需要转ES6 chrome暂时不能使用
        const p2 = new Point();
        console.log(p1.toString());
        console.log(p2.toString());
    </script>
</body>

</html>
