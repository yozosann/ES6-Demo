<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict"
      //Set 无重复数组
      const s1 = new Set();
      [1,2,3,4,4,4,4,4,5,23,1,2].forEach(function(value){
          s1.add(value);
      });
      console.log(...s1);

      //接受一个数组作为参数
      const s2 = new Set([1,2,2,2,1,3]);
      console.log(...s2);

      //简便数组去重
      let arr = [1,2,2,3,3,4,3,33];
      arr = [...new Set(arr)];
      console.log(arr);

      //Set中认为 NaN === NaN: true
      const s3 = new Set();
      s3.add(NaN);
      s3.add(NaN);
      console.log(s3);
    </script>
</body>
</html>
