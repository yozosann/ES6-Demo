<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict"
      //Map的遍历方法有entires,keys,values,forEach 效果和Set一样
      //主要讲一下forEach
      let map = new Map([
          ['name','Yozo'],
          ['years',21],
          ['Schoole','DaLian LiGong']
      ]);
      //函数参数和数组参数一样 表示，值 键 对象本身
      map.forEach(function(value,key,map){
          console.log('value: ',value,'  key:',key);
      });

      //将Map转数组使用map,filter等方法
      let map0 = new Map()
      .set(1, 'a')
      .set(2, 'b')
      .set(3, 'c');

      const arr = [...map0].map(function([key,value]){
          return [key,value + value + value];
      });

      //为什么map中function的参数是[key,value]?
      //因为Map扩散了以后是一个键值对的数组： [[key1,value1],[key2,value2],...]；
      //然后成员为[key1,value1],[key2,value2],...;
      //故.map(function(value))这里的value就是[keyx,valuex];
      //故这里用到的赋值解构，参数的接收形式为  [key,value]=[keyx,valuex];
      //最后就可以正确得更改key和value，且返回的也是键值对的形式
      let map1 = new Map([...map0].map(function([key,value]){
          return [key,value + value + value];
      }));
      console.log('map1:',map1);

      let map2 = new Map([...map0].filter(function([key,value]){
          return key >= 2;
      }));  
      console.log('map2:',map2);
    </script>
</body>
</html>
