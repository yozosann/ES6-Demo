<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        "use strict"
        //getter and setter  ,,感觉和C#中的字段和属性
        class Circle {
            constructor(x) {
                this.x = x;
            }
            get r() {
                return this.x;
            }
            set r(value) {
                if(value < 100) {
                    console.log('oh ,no');
                }else{
                    console.log('oh ,good');
                } 
                this.x = value;
            }
        }

        let inst = new Circle();

        inst.r = 99;
        inst.r = 123;
        // setter: 123

        console.log(inst.x);
    </script>
</body>

</html>
