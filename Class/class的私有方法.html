<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        "use strict"
        //如何给类创建私有方法

        //方法一：将私有方法写在模块外部，call引入
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            toString(){
                getString.call(this);
            }
        }
        
        function getString(){
            console.log('(' + this.x + ',' + this.y +')');
        }

        const p = new Point(1,2);
        p.toString();
        // p.getString(); //error

        //方法二：使用Symbol创建私有方法
        const circlrMethod = Symbol();
        const circlrR = Symbol();

        class Circle{
            constructor(r){
                this[circlrR] = r ;
            }

            getArea(){
                this[circlrMethod]();
            }

            [circlrMethod](){
                console.log(this[circlrR] * this[circlrR] * Math.PI);
            }
        }

        const c = new Circle(5);
        c.getArea();
        c[circlrMethod](); //依然能访问，但不能以.的方式访问
    </script>
</body>

</html>
