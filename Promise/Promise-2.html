<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict"
        //Promise.resolve的使用方法
        let thenable = {
            then:function(resolve,reject){
                setTimeout(function(){
                    resolve(4);
                },500)
            }
        }

        let p1 = Promise.resolve(thenable);
        p1.then(function(value){
            console.log(value * value);
        });
        
        //当参数不为thenable的使用方法
        let p2 = Promise.resolve('Hello!');
        p2.then(function(value){
            console.log(value);
        });
    </script>
</body>
</html>
